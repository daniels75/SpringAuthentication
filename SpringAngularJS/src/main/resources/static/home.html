<h1>Greeting</h1>
<div ng-show="authenticated">
	<p>The ID is {{greeting.id}}</p>
	<p>The content is {{greeting.content}}</p>
</div>
<div  ng-show="!authenticated">
	<p>Login to see your greeting</p>
</div>
<div>
	<button ng-click="simpleRetrieve()">Retrieve greeting</button>
	<p>Result: {{greetingResult | json}}</p>
</div>
<div>
	<button ng-click="addDefaultUser()">Add default User</button>
	<p>Result: {{newUser | json}}</p>
</div>
